<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <header class="text-center mb-5">
            <h1>Nosso Catálogo de Produtos</h1>
            <p class="lead">Produtos gerados dinamicamente com JavaScript!</p>
        </header>

        <main>
            <div class="row gy-4" id="catalogo-container">

            </div>
        </main>
    </div>

    <script>
        const produtos = [
            {
                id: 1,
                nome: "Notebook",
                preco: 4999.99,
                imagem: "https://placehold.co/300x200?text=Notebook"
            },
            {
                id: 2,
                nome: "Celular",
                preco: 12000,
                imagem: "https://placehold.co/300x200?text=IPhone"
            },
            {
                id: 3,
                nome: "Mouse",
                preco: 4999.99,
                imagem: "https://placehold.co/300x200?text=Mouse"
            },
            {
                id: 4,
                nome: "Teclado",
                preco: 4999.99,
                imagem: "https://placehold.co/300x200?text=Teclado"
            },
            {
                id: 5,
                nome: "Headset",
                preco: 4999.99,
                imagem: "https://placehold.co/300x200?text=Headsetk"
            },
            {
                id: 6,
                nome: "Televisão",
                preco: 2999.99,
                imagem: "https://placehold.co/300x200?text=Televisão"
            }
        ];

        const catalogo = document.querySelector("#catalogo-container");
        function exibirProdutos() {
            const arrayCards = produtos.map(produto => {
                return `
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="${produto.imagem}" alt="${produto.nome}">
                    <div class="card-body">
                        <h5 class="card-title">${produto.nome}</h5>
                        <p class="card-text">${produto.preco.toLocaleString('pt-BR', {style: 'currency', currency: "BRL"})}</p>
                        <a href="#" class="btn btn-primary w-100">Go somewhere</a>
                    </div>
                </div>
                `;
            });
            console.log(arrayCards);
            catalogo.innerHTML = arrayCards.join('');
        }
        exibirProdutos();
    </script>
</body>

</html>
