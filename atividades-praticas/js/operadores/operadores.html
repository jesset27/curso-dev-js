<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Operadores</title>
    <style>
        * {
            background-color: rgb(55, 65, 73);
            color: white;
        }
    </style>
</head>

<body>
    <p>Aperte F12 para ver o resultado</p>
    <script>
        function exercicio1() {
            //operadores aritiméticos basicos + - / *
            const numero1 = Number(prompt("Digite o primeiro número"));
            const numero2 = Number(prompt("Digite o segundo número"));
            console.log(numero1 + numero2);
            console.log(numero1 - numero2);
            console.log(numero1 / numero2);
            console.log(numero1 * numero2);
        }
        function exercicio2() {
            let numero1 = Number(prompt("Digite o Primeiro Número:"));
            console.log(`Número antecessor é ${numero1 - 1} e número sucessor é ${numero1 + 1}`);
        }
        function exercicio6() {
            let valor = parseFloat(prompt("Digite o seu valor em reais por favor: "));
            console.log("Dolares: " + valor * 5.35);
        }
        function exercicio10() {
            let peso = Number(prompt("Digite o seu peso (kg):"));
            let alturaCm = Number(prompt("Digite sua altura em centímetros:"));
            let altura = alturaCm / 100; 

            let imc = peso / (altura * altura); 
            console.log("Seu IMC é:", imc.toFixed(2));
        }

        exercicio10()
    </script>
</body>

</html>
